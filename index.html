<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <h1>PixFindr</h1>
            <p>Find, browse, and organize images with speed and precision.</p>
        </div>

            <input id="Search-Box" type="text" placeholder="Search Images...">
            <button type="submit"><i class='bx  bx-search-big'></i>Search</button>
        </form>
    </header>
    <div class="container">
        <div class="photo-gallery">
            <ul  class="colums">
                <li class="card" id="Search-result" >

                </li>
            </ul>
            <button id="Show-More-Btn" class="Load-more">Load More</button>
        </div>
    </div>

</body>

</html>
